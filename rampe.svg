<?xml version="1.0" standalone="no"?>
<?xml-stylesheet type="text/css" href="handson.css" ?>
<svg xmlns="http://www.w3.org/2000/svg" width="750" height="500" viewBox="-50 -50 750 750" xmlns:xlink="http://www.w3.org/1999/xlink" >
<!-- draw background grid -->
<path class="thin" style="stroke-opacity:0.2" d="M0,0
