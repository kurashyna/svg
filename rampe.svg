h10v-500h10v500h10v-500h10v500
h10v-500h10v500h10v-500h10v500
h10v-500h10v500" />
<path class="outline" style="stroke-opacity:0.2" d="M0,0
h750v50h-750v50h750v50h-750v50
h750v50h-750v50h750v50h-750v50
h750v50h-750v50
h750v-500h-750v500
