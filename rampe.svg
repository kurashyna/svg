<defs>
  <g id="tree" transform="translate(-100,-50)">
    <polygon points="100,100 65,150 135,150" fill="#0DBE63" />
    <polygon points="100,75 70,125 130,125" fill="#1EDB7A" />
    <polygon points="100,50 75,100 125,100" fill="#33FF95" />
    <rect x="90" y="150" width="20" height="10" fill="brown" />
  </g>
  <g  id="growingMovingTree">
    <use xlink:href="#tree"/>
    <animateMotion path="M200,0 Q 250,300 -550,500" fill="none" stroke="black" dur="6s" repeatCount="indefinite" /> <!-- ajout de 50x départ, -50x pos contrôle, -450x arrivée -->
		<animateTransform attributeName="transform" type="scale" from="1 1" to="2 2" begin="0s" dur="6s" repeatCount="indefinite"/>
	</g>
  <g id="growingMovingTrees">
    <use xlink:href="#growingMovingTree" begin="0s"/>
    <use xlink:href="#growingMovingTree" begin="2s"/>
  </g>
  <g id="rampe">
    <path d="M250,0 Q 300,300 -100,500" fill="none" stroke="black"/> <!-- position de départ x y, position point de contrôle x y et point d'arrivée x y -->
    <path d="M500,0 Q 450,300 850,500" fill="none" stroke="black"/>
  </g>
</defs>
<!-- <rect x="0" y="0" width="750" height="500" fill="white"/> -->
<use xlink:href="#growingMovingTrees"/>
<use xlink:href="#rampe"/>
